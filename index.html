<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game by RimKa</title>
  </head>
  <body>
    <header>
      <h3 class="logo">Kabir Khan</h3>
      <nav>
        <ul>
          <li>
            <a href="#">Rule</a>
          </li>
          <li>
            <a href="#">Score</a>
          </li>
          <li>
            <a href="#">About Game</a>
          </li>
          <li>
            <a href="#">Me</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>

      <div class="pop">
        <h1 id="popup"></h1>
        <h1 id="popup2"></h1>
      </div>

      <h1>Guessing &nbsp;<span>Game</span></h1>
      
      <div class="game">

        <h3 class="user"></h3>

        <div class="input">
          <input type="text" placeholder="Enter your Name." />
          <button type="submit">Submit</button>
        </div>

        <div class="score">
          <h3 id="score">Score :</h3>
          <h3 id="msge"></h3>
        </div>

        <div class="reset">
          <button type="reset" id="refresh-btn">Reset Game</button>
        </div>

      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
