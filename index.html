<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guessing Game</title>
    <link rel="shortcut icon" href="material/icon.png" type="image/x-icon">
  </head>
  <body>
    <div id="main">
      <header>
        <a href="#" class="logo">GUESS</a>
        <nav>
          <ul>
            <li>
              <a href="rules.html">Rules</a>
            </li>
            <li>
              <a href="about.html">About Game</a>
            </li>
            <li>
              <a href="me.html">Me</a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="pop">
          <h1 id="popup">WRONG</h1>
          <h1 id="popup2">WRONG</h1>
        </div>

        <h1 id="name">Guessing &nbsp;<span>Game</span></h1>

        <div class="game">
          <h3 class="user"></h3>
          <div class="input">
            <input type="text" placeholder="Enter your Name." />
            <button id="btn" type="submit">Submit</button>
          </div>

          <div class="score">
            <h3 id="score">Score :</h3>
            <h3 id="msge"></h3>
          </div>

          <div class="reset">
            <button type="reset" id="refresh-btn">Reset Game</button>
          </div>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
